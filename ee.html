<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ហាងលក់ទំនិញ</title>
  <style>
    body {
      font-family: "Khmer OS", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #b53c3c;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .product-categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .category {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(18, 16, 16, 0.1);
      width: 200px;
    }

    .category img {
      width: 100%;
      height: 115px;
    }

    button {
      background-color: #6b3737;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #918b91;
    }

    footer {
      background-color: #ad3636;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }

    .option-buttons {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option-buttons button {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>មជ្ឈមណ្ឌុលសីម៉ាអាយធី</h1>
    <nav>
      <ul>
        <li><a href="#">ទំព័រដើម</a></li>
        <li><a href="#">អំពីយើង</a></li>
        <li><a href="#">ទំនាក់ទំនង</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>ប្រភេទជំនាញ៖</h2>
    <div class="product-categories">
      <div class="category">
        <img src="./1716287814954.png" alt="Programming">
        <h3 style="cursor: pointer;" onclick="showProgrammingModal()">Programming</h3>
        <button onclick="showProgrammingModal()">ជ្រើសរើស</button>
      </div>
      <div class="category">
        <img src="./networks-header.jpg" alt="Network">
        <h3 style="cursor: pointer;" onclick="showNetworkModal()">Network</h3>
        <button onclick="showNetworkModal()">ជ្រើសរើស</button>
      </div>
      <div class="category">
        <img src="./Learning-English-Made-Easier-Tips-To-Follow-2-1.jpg" alt="English">
        <h3 style="cursor: pointer;" onclick="showEnglishModal()">English</h3>
        <button onclick="showEnglishModal()">ជ្រើសរើស</button>
      </div>
    </div>
  </main>

  <footer>
    <p>រក្សាសិទ្ធិ © 2025 មជ្ឈមណ្ឌុលសីម៉ាអាយធី</p>
  </footer>

  <!-- Modal for Programming -->
  <div id="programmingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProgrammingModal()">&times;</span>
      <h2>ជ្រើសរើសថ្នាក់ Programming</h2>
      <div class="option-buttons">
        <button onclick="showBuyModal('Python')">Python for 15$</button>
        <button onclick="showBuyModal('Web Development')">Web Development for 20$</button>
        <button onclick="showBuyModal('Mobile App')">Mobile App for 25$</button>
      </div>
    </div>
  </div>

  <!-- Modal for Buy -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeBuyModal()">&times;</span>
      <h2 id="selectedCourseTitle1">អ្នកបានជ្រើសរើស:</h2>
      <button onclick="confirmPurchase()">ទិញ</button>
    </div>
  </div>

  <!-- Modal for Programming -->
  <div id="NetworkModel" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeNetworkModal()">&times;</span>
      <h2>ជ្រើសរើសចំណាត់ថ្នាក់ Programming</h2>
      <div class="option-buttons">
        <button onclick="showBuyModal1('LAN (Local Area Network)')">LAN (Local Area Network) for 20$</button>
        <button onclick="showBuyModal2('WAN (Wide Area Network)')">WAN (Wide Area Network) for 25$</button>
        <button onclick="showBuyModal3('MAN (Metropolitan Area Network)')">MAN (Metropolitan Area Network) for 30$</button>
        <button onclick="showBuyModal4(' PAN (Personal Area Network)')">PAN (Personal Area Network) for 35$</button>
      </div>
    </div>
  </div>

  <!-- Modal for Buy -->
  <div id="buyModal1" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeBuyModal1()">&times;</span>
      <h2 id="selectedCourseTitle">អ្នកបានជ្រើសរើស:</h2>
      <button onclick="confirmPurchase1()">ទិញ</button>
    </div>
  </div>

  <!-- Sound effect -->
  <audio id="clickSound" src="./mixkit-mouse-click-close-1113.wav" preload="aoto"></audio>

  <script>
    const sound = document.getElementById('clickSound');

    document.querySelectorAll('.category').forEach(item => {
      category.addEventListener('click', () => {
        // Play sound
        sound.currentTime = 0;
        sound.play();

        // Animation
        category.classList.add('animate');
        setTimeout(() => {
          category.classList.remove('animate');
        }, 200);
      });
    });
    
    let selectedCourse = "";

    function showNetworkModal() {
      document.getElementById('NetworkModel').style.display = 'block';
    }

    function closeNetworkModal() {
      document.getElementById('NetworkModel').style.display = 'none';
    }

    function showBuyModal1(courseName) {
      selectedCourse = courseName;
      document.getElementById('selectedCourseTitle1').innerText = "អ្នកបានជ្រើសរើស៖ " + courseName;
      document.getElementById('buyModal1').style.display = 'block';
    }

    function closeBuyModal1() {
      document.getElementById('buyModal1').style.display = 'none';
    }

    function confirmPurchase1() {
      alert("🎉 អ្នកបានទិញ៖ " + selectedCourse);
      closeBuyModal();
      closeNetworkModal();
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('networkModal')) {
        closeNetworkModal();
      }
      if (event.target == document.getElementById('buyModal1')) {
        closeBuyModal1();
      }
    }

    

    function showProgrammingModal() {
      document.getElementById('programmingModal').style.display = 'block';
    }

    function closeProgrammingModal() {
      document.getElementById('programmingModal').style.display = 'none';
    }

    function showBuyModal(courseName) {
      selectedCourse = courseName;
      document.getElementById('selectedCourseTitle').innerText = "អ្នកបានជ្រើសរើស៖ " + courseName;
      document.getElementById('buyModal').style.display = 'block';
    }

    function closeBuyModal() {
      document.getElementById('buyModal').style.display = 'none';
    }

    function confirmPurchase() {
      alert("🎉 អ្នកបានទិញ៖ " + selectedCourse);
      closeBuyModal();
      closeProgrammingModal();
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('programmingModal')) {
        closeProgrammingModal();
      }
      if (event.target == document.getElementById('buyModal')) {
        closeBuyModal();
      }
    }
  </script>

</body>
</html>
